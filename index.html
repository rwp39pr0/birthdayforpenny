		<div id="countDown" style="color:white;font-size:72px;"></div>
		<script>
		setInterval(()=>{
		 let now = new Date();
		 let next = new Date(2021,11,28);
		 let Diff = next - now;
		 let DiffSecond = Diff/1000;
		 let DiffMin = DiffSecond/60;
		 let DiffHour = DiffMin/60;
		 let DiffDay = DiffHour/24;
		 let DiffString = parseInt(DiffDay) + '日' + parseInt(DiffHour%24) + '時' + parseInt(DiffMin%60) + '分' + parseInt(DiffSecond%60) + '秒';
		 document.getElementById('countDown').innerText = DiffString;
		},1000);
		</script>
